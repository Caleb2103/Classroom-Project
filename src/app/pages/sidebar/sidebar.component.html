<!-- Fondo Oscuro -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black/60 z-40"
  (click)="closeSidebar()"
></div>

<!-- Sidebar -->
<div
  class="fixed top-0 right-0 w-[50%] h-full bg-white shadow-lg transform transition-transform duration-700 ease-in-out z-50"
  [ngClass]="{ 'translate-x-0': isOpen, 'translate-x-full': !isOpen }"
>
  <!-- Encabezado -->
  <div class="p-4 flex justify-between items-center bg-[#3E6CEA] text-white">
    <h2 class="text-lg font-semibold">Lista de Estudiantes</h2>
    <button (click)="closeSidebar()" class="text-white text-2xl">
      &times;
    </button>
  </div>

  <!-- Tabla de Estudiantes -->
  <div class="p-4 overflow-auto max-h-[90vh]">
    <table
      class="w-full text-md text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-md text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID Estudiante</th>
          <th scope="col" class="px-6 py-3">Estudiante</th>
        </tr>
      </thead>
      <tbody>
        <!-- Skeleton Loader -->
        <ng-container *ngFor="let i of [1, 2, 3, 4]">
          <tr *ngIf="isLoading" class="border-b border-gray-300">
            <td class="px-6 py-4">
              <div class="h-4 w-16 bg-gray-300 animate-pulse rounded"></div>
            </td>
            <td class="px-6 py-4">
              <div class="h-4 w-32 bg-gray-300 animate-pulse rounded"></div>
            </td>
          </tr>
        </ng-container>

        <!-- Datos reales -->
        <ng-container *ngIf="!isLoading">
          <tr
            *ngFor="let estudiante of students"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
          >
            <td
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ estudiante.id }}
            </td>
            <td
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ estudiante.name }}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
